apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

project.group = 'uk.ac.surrey.com3014.group2'
project.version = '1.0.0-milestone-1-SNAPSHOT'

buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.8.RELEASE")
    }
}

sourceSets {
    
    main {
	java {
            java.srcDir file('src/main/java')
	}
    }
    
    unitTest {
        main {
            java {
                java.srcDir file('test/main/java')
            }
        }
    }
}

jar {
    baseName = 'eBanking-API'
    version =  project.version
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile ("org.springframework.boot:spring-boot-starter-web")
    compile ("org.springframework.security:spring-security-web:4.0.0.M2")
    compile ("org.springframework.security:spring-security-core:4.0.0.M2")
    compile ("org.springframework.security:spring-security-config:4.0.0.M2")
    
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

test.testLogging { exceptionFormat "full" }