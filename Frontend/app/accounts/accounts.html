<div ng-app"eBanking" ng-controller="accountsController">

	<h1>Accounts</h1>

	<div ng-repeat="account in accountsList">
		<h2>Account Name: {{account.accountNumber}}</h2>
		<p>Type: {{account.accountType}}</p>
		<p>Balance: {{account.balance | currency }}</p>
		<a href="#/accounts/{{account.accountNumber}}">View Details</a>
	</div>

</div>
